<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Utilization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    a.btn-back {
      margin-bottom: 20px;
      display: inline-block;
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
    }
    a.btn-back:hover {
      text-decoration: underline;
    }

    /* Sticky title */
    .sticky-title {
      position: sticky;
      top: 0;
      background-color: #000;
      z-index: 50; /* highest */
      padding: 10px 0;
      border-bottom: 2px solid #00ffff;
      text-align: center;
    }

    .sticky-title h2 {
      margin: 0;
      font-size: 2.5rem;
      color: #00ffff;
    }

    /* Table styling */
    table {
      background-color: #111;
      color: #fff;
      border-collapse: collapse;
      width: 100%;
    }

    table th, table td {
      vertical-align: middle;
      text-align: center;
      font-size: 1rem;
      padding: 0.6rem;
      border: 1px solid #444;
    }

    /* First header row (VAC_NO.x) sticky */
    thead tr:first-child th {
      position: sticky;
      top: 60px; /* height of title container */
      background-color: #333;
      color: #00ffff;
      z-index: 40;
    }

    /* Second header row (Plan / Actual / %) sticky */
    thead tr:nth-child(2) th {
      position: sticky;
      top: 90px; /* top + height of first header row */
      background-color: #333;
      color: #00ffff;
      z-index: 35;
    }

    /* Freeze first column (Week No.) */
    th:first-child,
    td:first-child {
      position: sticky;
      left: 0;
      background-color: #333;
      z-index: 45; /* above header rows */
    }

    td:first-child {
      background-color: #111;
      z-index: 1;
    }

    /* Optional: make table scrollable horizontally if wide */
    .table-responsive {
      overflow-x: auto;
    }

  </style>
</head>
<body>

  <a href="/" class="btn-back">‚Üê Back to Dashboard</a>

  <!-- Sticky Title -->
  <div class="sticky-title">
    <h2>Machine Utilization</h2>
  </div>

  <div class="container table-responsive mt-4">
    <table class="table table-dark table-hover table-bordered align-middle text-center mb-5">
      <thead>
        <tr>
          <th rowspan="2">Week No.</th>
          <th colspan="3">VAC_NO.1</th>
          <th colspan="3">VAC_NO.2</th>
          <th colspan="3">VAC_NO.3</th>
          <th colspan="3">VAC_NO.5</th>
          <th colspan="3">VAC_NO.7</th>
        </tr>
        <tr>
          <th>Plan</th>
          <th>Actual</th>
          <th>%</th>
          <th>Plan</th>
          <th>Actual</th>
          <th>%</th>
          <th>Plan</th>
          <th>Actual</th>
          <th>%</th>
          <th>Plan</th>
          <th>Actual</th>
          <th>%</th>
          <th>Plan</th>
          <th>Actual</th>
          <th>%</th>
        </tr>
      </thead>
      <tbody>
        {{ tables|safe }}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
