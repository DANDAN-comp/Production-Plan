<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Utilization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #00ffff;
      margin-bottom: 30px;
    }

    a.btn-back {
      margin-bottom: 20px;
      display: inline-block;
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
    }
    a.btn-back:hover {
      text-decoration: underline;
    }

   table {
    background-color: #111;
    color: #fff;
    border-radius: 10px;
    border-collapse: collapse;
    width: 100%;
  }

  table th, table td {
    vertical-align: middle;
    text-align: center;
    font-size: 1rem;
    padding: 0.6rem;
    border: 1px solid #444;
  }

    table thead th {
      position: sticky;
      top: 0; /* freeze at top */
      background-color: #333;
      color: #00ffff;
      z-index: 5;
    }

/* Top header row: machine names */
thead tr:first-child th {
    position: sticky;
    top: 0; /* stick to top of viewport */
    background-color: #333;
    color: #00ffff;
    z-index: 11; /* higher than second row */
}

/* Second header row: Plan / Actual / % */
thead tr:nth-child(2) th {
    position: sticky;
    top: 2.5rem; /* height of first row, adjust if needed */
    background-color: #333;
    color: #00ffff;
    z-index: 10;
}

/* Freeze first column (Week No.) */
th:first-child,
td:first-child {
    position: sticky;
    left: 0;
    background-color: #333;
    z-index: 12; /* higher than both header rows */
}

td:first-child {
    background-color: #111;
    z-index: 1;
}


  </style>
</head>
<body>

  <a href="/" class="btn-back">‚Üê Back to Dashboard</a>
  <h2>Machine Utilization</h2>

  <div class="container">
    <table class="table table-dark table-hover table-bordered align-middle text-center mb-5">
      <thead>
        <tr>
          <th rowspan="2">Week No.</th>
          <th colspan="3">VAC_NO.1</th>
          <th colspan="3">VAC_NO.2</th>
          <th colspan="3">VAC_NO.3</th>
          <th colspan="3">VAC_NO.5</th>
          <th colspan="3">VAC_NO.7</th>
        </tr>
        <tr>
          <th>Plan</th>
          <th>Actual</th>
          <th>%</th>
          <th>Plan</th>
          <th>Actual</th>
          <th>%</th>
          <th>Plan</th>
          <th>Actual</th>
          <th>%</th>
          <th>Plan</th>
          <th>Actual</th>
          <th>%</th>
          <th>Plan</th>
          <th>Actual</th>
          <th>%</th>
        </tr>
      </thead>
      <tbody>
        {{ tables|safe }}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
