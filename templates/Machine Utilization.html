<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Machine Utilization</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    padding: 20px;
}

/* Back button */
a.btn-back {
    margin-bottom: 20px;
    display: inline-block;
    color: #00ffff;
    text-decoration: none;
    font-weight: 600;
}
a.btn-back:hover { text-decoration: underline; }

/* Sticky page title */
.sticky-title {
    position: sticky;
    top: 0;
    background-color: #000;
    z-index: 100;
    padding: 10px 0;
    border-bottom: 2px solid #00ffff;
    text-align: center;
}
.sticky-title h2 {
    margin: 0;
    font-size: 2.5rem;
    color: #00ffff;
}

/* Table container scrollable */
.table-container {
    max-height: 600px; /* adjust as needed */
    overflow: auto;
    margin-top: 20px;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    background-color: #111;
    color: #fff;
}
table th, table td {
    text-align: center;
    vertical-align: middle;
    padding: 0.6rem;
    font-size: 1rem;
    border: 1px solid #444;
}

/* Sticky table headers */
thead th {
    background-color: #333;
    color: #00ffff;
    border-bottom: 2px solid #00ffff;
}

/* First header row (VAC_NO.x) */
thead tr:first-child th {
    position: sticky;
    top: 50px; /* height of title container */
    z-index: 50;
}

/* Second header row (Plan / Actual / %) */
thead tr:nth-child(2) th {
    position: sticky;
    top: 80px; /* title + first header row */
    z-index: 49;
}

/* Freeze first column (Week No.) */
th:first-child,
td:first-child {
    position: sticky;
    left: 0;
    background-color: #333;
    z-index: 51;
}

td:first-child {
    background-color: #111;
    z-index: 1;
}
</style>
</head>
<body>

<a href="/" class="btn-back">‚Üê Back to Dashboard</a>

<!-- Sticky Title -->
<div class="sticky-title">
    <h2>Machine Utilization</h2>
</div>

<!-- Scrollable table container -->
<div class="table-container">
    <table class="table table-dark table-hover table-bordered align-middle text-center mb-5">
        <thead>
            <tr>
                <th rowspan="2">Week No.</th>
                <th colspan="3">VAC_NO.1</th>
                <th colspan="3">VAC_NO.2</th>
                <th colspan="3">VAC_NO.3</th>
                <th colspan="3">VAC_NO.5</th>
                <th colspan="3">VAC_NO.7</th>
            </tr>
            <tr>
                <th>Plan</th><th>Actual</th><th>%</th>
                <th>Plan</th><th>Actual</th><th>%</th>
                <th>Plan</th><th>Actual</th><th>%</th>
                <th>Plan</th><th>Actual</th><th>%</th>
                <th>Plan</th><th>Actual</th><th>%</th>
            </tr>
        </thead>
        <tbody>
            {{ tables|safe }}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
