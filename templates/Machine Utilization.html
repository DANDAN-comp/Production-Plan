<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Utilization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #00ffff;
      margin-bottom: 30px;
    }

    a.btn-back {
      margin-bottom: 20px;
      display: inline-block;
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
    }
    a.btn-back:hover {
      text-decoration: underline;
    }

    .card-custom-navy {
      background-color: #2C3E50;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff66;
    }

    .card-custom-slate {
      background-color: #566573;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff44;
    }

    .card-title {
      color: #00ffff;
      font-weight: 600;
    }

    .card-text {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      margin: 0;
    }

    table {
      background-color: #111;
      color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    table thead {
      background-color: #333;
      color: #00ffff;
    }

    table th, table td {
      vertical-align: middle;
      text-align: center;
      font-size: 1rem;
      padding: 0.6rem;
      border: 1px solid #444;
    }

    /* Sticky headers and first column */
    .table-responsive {
      max-height: 600px; /* adjust scroll height */
      overflow: auto;
      position: relative;
    }

    table thead th {
      position: sticky;
      top: 0;
      background-color: #333;
      z-index: 10;
    }

    table tbody th:first-child,
    table thead th:first-child {
      position: sticky;
      left: 0;
      background-color: #333;
      z-index: 20;
    }

    table tbody td:first-child {
      position: sticky;
      left: 0;
      background-color: #111;
      z-index: 1;
    }

    /* Responsive layout for summary cards */
    @media (max-width: 767.98px) {
      .summary-cards .col-md-6 {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <a href="/" class="btn-back">‚Üê Back to Dashboard</a>
  <h2>Machine Utilization</h2>

  <div class="container">
    <div class="table-responsive">
      <table class="table table-dark table-hover table-bordered align-middle text-center mb-5">
        <thead>
          <tr>
            <th rowspan="2">Week No.</th>
            <th colspan="3">VAC_NO.1</th>
            <th colspan="3">VAC_NO.2</th>
            <th colspan="3">VAC_NO.3</th>
            <th colspan="3">VAC_NO.5</th>
            <th colspan="3">VAC_NO.7</th>
          </tr>
          <tr>
            <th>Plan</th>
            <th>Actual</th>
            <th>%</th>
            <th>Plan</th>
            <th>Actual</th>
            <th>%</th>
            <th>Plan</th>
            <th>Actual</th>
            <th>%</th>
            <th>Plan</th>
            <th>Actual</th>
            <th>%</th>
            <th>Plan</th>
            <th>Actual</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody>
          {{ tables|safe }}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
